<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <img src="images/Logo.png" alt="TravelTales logo" id="logo">
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="blog">Blog</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </nav>
    <header>
        <img class="banner-image" src="images/man-on-mountain.jpg" alt="Man standing on a mountain" id="background-image">
        <h1 class="overlay-text">“The best view comes after the hardest climb.”</h1>
    </header>
    <main role="main">
        <section id="contact-info" role="region" aria-label="Contact Information">
            <h2>Contact Information</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main Street, City, Country</p>
        </section>
        <section id="contact-form" role="region" aria-label="Contact Form">
            <h2>Contact Form</h2>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>©Jana2xN, BeCode Ghent, 2023</p>
    </footer>
</body>
</html>
